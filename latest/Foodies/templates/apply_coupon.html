<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Apply Coupon</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" name="code" placeholder="Enter coupon code" required>
                    </div>
                    <button type="submit" class="btn btn-outline-success w-100">Apply</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

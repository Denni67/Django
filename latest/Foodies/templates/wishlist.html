<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wishlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .wishlist-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }
        .product-details {
            flex-grow: 1;
        }
        .empty-wishlist {
            text-align: center;
            margin-top: 50px;
        }
        .empty-wishlist img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    
    {% include 'header.html' %}


    <div class="wishlist-container">
        <h1 class="wishlist-header">Your Wishlist</h1>
        {% if wishlist.products.all %}
            <div class="row">
                {% for product in wishlist.products.all %}
                    <div class="col-md-4">
                        <div class="product-card">
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                            <div class="product-details">
                                <h5>{{ product.name }}</h5>
                                <p>{{ product.price }} Rs</p>
                                <a href="{% url 'detail' product.id %}" class="btn btn-primary btn-sm">View Details</a>
                                <a href="{% url 'remove_from_wishlist' product.id %}" class="btn btn-danger btn-sm">Remove</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty-wishlist">
                <img src="https://as1.ftcdn.net/v2/jpg/03/79/54/44/1000_F_379544496_94GrkDvMC6e6cqnqjCPlHUhRNKGNN7wN.jpg" alt="Empty Wishlist">
                <p>Your wishlist is empty.</p>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

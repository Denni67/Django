<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Restaurant</h1>
        <form action="{%url 'addrec'%}" method="post">
            {% csrf_token %}
            <label for="">Restaurant</label><br><br>
            <input type="text" name="restaurant_name"><br><br>
            <label for="">Address</label><br><br>
            <input type="text" name="address"><br><br>
            <label for="">Mobile.no</label><br><br>
            <input type="mobile" name="mobile_number"><br><br>
            <label for="">Email</label><br><br>
            <input type="email" name="email"><br><br>
            <label for="">Opening Time</label><br><br>
            <input type="text" name="opening_hours"><br><br>
            <label for="">Ratings</label><br><br>
            <input type="text" name="ratings"><br><br>


            
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>

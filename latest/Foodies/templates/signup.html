<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Foodies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body, html {
            height: 100%;
        }
        .bg {
            background-image: url('https://images.unsplash.com/photo-1543352634-00a4837a7bbd');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg">
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <div class="form-container">
            {% if user.is_authenticated %}
                <h2 class="mb-4 text-center">You are already registered!</h2>
                <div class="text-center">
                    <a class="btn btn-primary" href="{% url 'list' %}">Go to Homepage</a>
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                </div>
            {% else %}
                <h2 class="mb-4 text-center">Sign Up</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <div class="text-center mt-3">
                        <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
                    </div>
                </form>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

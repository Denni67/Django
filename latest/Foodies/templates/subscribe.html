<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-4">
        <h1 class="text-center">Subscribe to a Plan</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="plan" class="form-label">Select a Plan</label>
                        <select class="form-select" name="plan" id="plan" required>
                            {% for plan in plans %}
                            <option value="{{ plan.id }}">{{ plan.name }} - {{ plan.price }} Rs</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary w-100">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
